name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-18.04

    container:
      image: annict/ruby:2.6.5-node_10.16.3
      env:
        BUNDLE_JOBS: 4
        BUNDLE_RETRY: 3
        COVERAGE: true
        POSTGRES_HOST: localhost
        RAILS_ENV: test
        SELENIUM_DRIVER_URL: http://localhost:4444/wd/hub
        TZ: Asia/Tokyo
        # The `CFLAGS` and `CXXFLAGS` are required to install cld gem
        # https://github.com/jtoy/cld/issues/10
        CFLAGS: -Wno-narrowing
        CXXFLAGS: -Wno-narrowing

    services:
      postgresql:
        image: circleci/postgres:10.4-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: annict_test
          POSTGRES_PASSWORD: ""
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      selenium:
        image: selenium/standalone-chrome:latest

    steps:
      - uses: actions/checkout@v1

      - name: Install Bundler
        run: |
          gem install bundler

      - name: Run `bundle install`
        run: |
          bundle install --jobs $BUNDLE_JOBS --retry $BUNDLE_RETRY

      - name: Run `yarn install`
        run: |
          yarn install

      - name: Run `yarn heroku-postbuild`
        run: |
          yarn heroku-postbuild

      - name: Setup Database
        run: |
          bin/rails db:create
          bin/rails db:structure:load

      - name: Setup Code Climate test-reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Run tests
        run: |
          ./cc-test-reporter before-build
          bundle exec rspec
          ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
