services:
  postgresql:
    image: postgres:17.3
    ports:
      - "5432:5432"
    volumes:
      - postgresql17_data:/var/lib/postgresql/data:delegated
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:7.4.2-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_admin
      MINIO_DOMAIN: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --address "0.0.0.0:9000" --console-address "0.0.0.0:9001"
    volumes:
      - minio_data:/data
    networks:
      default:
        aliases:
          - annict-development.minio

  imgproxy:
    image: darthsim/imgproxy:v3.27.2
    ports:
      - "8080:8080"
    env_file:
      - .env.imgproxy

volumes:
  minio_data:
  postgresql17_data:
