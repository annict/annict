query($username: String!, $month: String, $first: Int, $last: Int, $before: String, $after: String) {
  user(username: $username) {
    records(
      month: $month,
      orderBy: { field: CREATED_AT, direction: DESC },
      first: $first,
      last: $last,
      before: $before,
      after: $after
    ) {
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      nodes {
        databaseId
        itemableType
        modifiedAt
        createdAt

        work {
          databaseId
          title
          titleEn
          image {
            internalUrl1x: internalUrl(size: "60x")
            internalUrl2x: internalUrl(size: "120x")
          }
        }

        itemable {
          ... on EpisodeRecord {
            databaseId
            ratingState
            body
            likesCount
            commentsCount

            episode {
              databaseId
              numberText
              title
              titleEn
            }
          }

          ... on AnimeRecord {
            databaseId
            ratingAnimationState
            ratingMusicState
            ratingStoryState
            ratingCharacterState
            ratingOverallState
            body
            likesCount
          }
        }
      }
    }
  }
}
