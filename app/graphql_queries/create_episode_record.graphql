mutation (
  $episodeId: ID!,
  $body: String,
  $rating: Float,
  $ratingState: RatingState,
  $shareToTwitter: Boolean
) {
  createEpisodeRecord(
    input: {
      episodeId: $episodeId,
      body: $body,
      rating: $rating,
      ratingState: $ratingState,
      shareToTwitter: $shareToTwitter
    }
  ) {
    episodeRecord {
      annictId
      ratingState
      bodyHtml
      likesCount
      commentsCount
    }
  }
}
