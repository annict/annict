query($activityGroupId: ID!, $cursor: String) {
  node(id: $activityGroupId) {
    ... on ActivityGroup {
      itemableType

      user {
        username
        name
        avatarUrl(size: size100)
      }

      activities(after: $cursor) {
        nodes {
          itemableType

          itemable {
            ... on Status {
              databaseId
              kind
              likesCount

              work {
                databaseId
                title
                titleEn
                image {
                  internalUrl1x: internalUrl(size: "100x")
                  internalUrl2x: internalUrl(size: "200x")
                }
              }
            }

            ... on EpisodeRecord {
              databaseId
              ratingState
              body
              likesCount
              commentsCount

              record {
                databaseId
              }

              work {
                databaseId
                title
                titleEn
                image {
                  internalUrl1x: internalUrl(size: "100x")
                  internalUrl2x: internalUrl(size: "200x")
                }
              }

              episode {
                databaseId
                numberText
                title
                titleEn
              }
            }

            ... on AnimeRecord {
              databaseId
              ratingOverallState
              body
              likesCount

              work {
                databaseId
                title
                titleEn
                image {
                  internalUrl1x: internalUrl(size: "100x")
                  internalUrl2x: internalUrl(size: "200x")
                }
              }
            }
          }
        }
      }
    }
  }
}
