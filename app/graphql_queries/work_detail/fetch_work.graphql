query($databaseId: Int!) {
  works(databaseIds: [$databaseId]) {
    nodes {
      databaseId
      title
      titleEn
      titleKana
      titleAlter
      titleAlterEn
      media
      seasonYear
      seasonType
      seasonSlug
      startedOn
      episodesCount
      watchersCount
      satisfactionRate
      ratingsCount
      workRecordsWithBodyCount
      officialSiteUrl
      officialSiteUrlEn
      wikipediaUrl
      wikipediaUrlEn
      twitterUsername
      twitterHashtag
      syobocalTid
      malAnimeId
      isNoEpisodes
      synopsis
      synopsisEn
      synopsisSource
      synopsisSourceEn
      copyright
      image {
        internalUrl1x: internalUrl(size: "350x")
        internalUrl2x: internalUrl(size: "700x")
      }
      trailers(orderBy: { field: SORT_NUMBER, direction: ASC }) {
        nodes {
          title
          url
          internalImageUrl(size: "300x169")
        }
      }
      casts(orderBy: { field: SORT_NUMBER, direction: ASC }) {
        nodes {
          accurateName
          accurateNameEn
          character {
            databaseId
            name
            nameEn
          }
          person {
            databaseId
          }
        }
      }
      staffs(orderBy: { field: SORT_NUMBER, direction: ASC }) {
        nodes {
          accurateName
          accurateNameEn
          role
          roleEn
          resource {
            __typename
            ... on Person {
              databaseId
            }
            ... on Organization {
              databaseId
            }
          }
        }
      }
      episodes(orderBy: { field: SORT_NUMBER, direction: ASC }, first: 50) {
        nodes {
          databaseId
          numberText
          title
          titleEn
        }
      }
      programs {
        nodes {
          vodTitleName
          vodTitleUrl
          channel {
            databaseId
            name
          }
        }
      }
      workRecords(hasBody: true, orderBy: { field: CREATED_AT, direction: DESC }, first: 11) { # Get 11 work records to display more records link
        nodes {
          databaseId
          ratingAnimationState
          ratingMusicState
          ratingStoryState
          ratingCharacterState
          ratingOverallState
          body
          likesCount
          createdAt
          modifiedAt
          user {
            username
            name
            avatarUrl(size: size50)
            displaySupporterBadge
          }
          record {
            databaseId
          }
        }
      }
      seriesList {
        nodes {
          name
          nameEn
          animeList(orderBy: { field: SEASON, direction: ASC }) {
            edges {
              summary
              summaryEn
              node {
                databaseId
                title
                titleEn
                image {
                  internalUrl1x: internalUrl(size: "130x")
                  internalUrl2x: internalUrl(size: "260x")
                }
              }
            }
          }
        }
      }
    }
  }
}
